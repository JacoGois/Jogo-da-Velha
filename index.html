<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>
        Jogo Da Velha
    </h1>
    <div class="hidden">
        <p></p>
        <button>Clique aqui para reiniciar</button>
    </div>
    <div id="board" class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="player" class="player">
        <div class="player1">
            Jogador X: 
        </div>
        <div class="player2">
            Jogador O: 
        </div>
    </div>
    <style>
        /* Corpo do site */
        body {
            align-items: center;
            justify-items: center;
            justify-content: center;
            align-content: center;
            display: grid;
            background: linear-gradient(
                90deg,
                rgba(25, 231, 25, 0.64),
                rgba(40, 40, 228, 0.677)
            );
        }

        h1{
            font-size: 60px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .game-done h1,
        .game-done .board, 
        .game-done .player {
            opacity: .2;            
        }

        .hidden {
            border: 3px solid black;
            width: 1000px;
            height: 200px;
            display: none;
            position: absolute;
            justify-content: center;
            align-items: center;
        }

        .player {
            display: flex;
            margin-top: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }

        .player1 {
            font-size: 30px;
            margin-right: 40px;
        }

        .player2 {
            font-size: 30px;
            margin-left: 40px;
        }

        /* Corpo do Jogo */
        .board {
            display: flex;
            flex-wrap: wrap;
            height: 518px;
            width: 518px;
            margin-top: 10px;
        }

        .cell {
            border: 2px solid black;
            height: 170px;
            width: 170px;
            display: flex;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            font-size: 7rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .cell:nth-child(1),.cell:nth-child(2),.cell:nth-child(3) {
            border-top: none;
        }

        .cell:nth-child(1),.cell:nth-child(4),.cell:nth-child(7) {
            border-left: none;
        }

        .cell:nth-child(3),.cell:nth-child(6),.cell:nth-child(9) {
            border-right: none;
        }

        .cell:nth-child(7),.cell:nth-child(8),.cell:nth-child(9) {
            border-bottom: none;
        }
    </style>

    <script>
        // Variáveis
        let cells = document.getElementsByClassName('cell')
        let currentPlayer = 'X'

        // Funções
        function changePlayer () {
            if (currentPlayer === 'X') {
                currentPlayer = 'O'
            } else {
                currentPlayer = 'X'
            }
        }

        function victoryCondition () {
            if (currentPlayer === 'X') {
                if (cells[0].innerHTML === 'X' && cells[1].innerHTML=== 'X' && cells[2].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[3].innerHTML === 'X' && cells[4].innerHTML=== 'X' && cells[5].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[6].innerHTML === 'X' && cells[7].innerHTML=== 'X' && cells[8].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[0].innerHTML === 'X' && cells[3].innerHTML=== 'X' && cells[6].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[1].innerHTML === 'X' && cells[4].innerHTML=== 'X' && cells[7].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[2].innerHTML === 'X' && cells[5].innerHTML=== 'X' && cells[8].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[0].innerHTML === 'X' && cells[4].innerHTML=== 'X' && cells[8].innerHTML === 'X') {
                    victoryX ()
                } else if (cells[2].innerHTML === 'X' && cells[4].innerHTML=== 'X' && cells[6].innerHTML === 'X') {
                    victoryX ()
                }
            }
            if (currentPlayer === 'O') {
                if (cells[0].innerHTML === 'O' && cells[1].innerHTML=== 'O' && cells[2].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[3].innerHTML === 'O' && cells[4].innerHTML=== 'O' && cells[5].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[6].innerHTML === 'O' && cells[7].innerHTML=== 'O' && cells[8].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[0].innerHTML === 'O' && cells[3].innerHTML=== 'O' && cells[6].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[1].innerHTML === 'O' && cells[4].innerHTML=== 'O' && cells[7].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[2].innerHTML === 'O' && cells[5].innerHTML=== 'O' && cells[8].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[0].innerHTML === 'O' && cells[4].innerHTML=== 'O' && cells[8].innerHTML === 'O') {
                    victoryO ()
                } else if (cells[2].innerHTML === 'O' && cells[4].innerHTML=== 'O' && cells[6].innerHTML === 'O') {
                    victoryO ()
                }
            }
        }

        function victoryX () {
            document.querySelector('body').classList.add('game-done');
            document.getElementsByTagName('p')[0].innerHTML = 'Jogador X ganhou!'
            document.getElementsByClassName('hidden')[0].style.display = 'flex'
        }

        function victoryO () {
            document.querySelector('body').classList.add('game-done');
            document.getElementsByClassName('hidden')[0].innerHTML = 'Jogador X ganhou!'
            document.getElementsByClassName('hidden')[0].style.display = 'flex'
        }

        // Jogo
        for (let i = 0; i < cells.length; i++) {
            let cell = cells[i]
            cell.addEventListener('click', function () {
                if (cell.innerHTML === '') {
                    cell.innerHTML = currentPlayer
                    victoryCondition ()     
                    changePlayer ()               
                }
            }) 
        }
        
        
    </script>
</body>
</html>
